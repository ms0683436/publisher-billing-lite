repos:
  - repo: local
    hooks:
      - id: api-ruff-format
        name: ruff format (apps/api)
        entry: uv run --project apps/api ruff format .
        language: system
        pass_filenames: false

      - id: api-ruff
        name: ruff (apps/api)
        entry: uv run --project apps/api ruff check apps/api/app
        language: system
        pass_filenames: false

      - id: api-mypy
        name: mypy (apps/api)
        entry: uv run --project apps/api mypy apps/api/app
        language: system
        pass_filenames: false

      - id: web-pnpm-lint
        name: pnpm lint (apps/web)
        entry: bash -lc 'cd apps/web && pnpm lint'
        language: system
        pass_filenames: false
        files: ^apps/web/
