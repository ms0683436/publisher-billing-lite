services:
  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api/app:/app/app
      - ./apps/api/pyproject.toml:/app/pyproject.toml:ro
      - ./apps/api/uv.lock:/app/uv.lock:ro
    working_dir: /app
    command: uv run uvicorn app.main:app --reload --reload-dir app --host 0.0.0.0 --port 8000

  web:
    build: ./apps/web
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules  # Prevent bind mount from overwriting node_modules
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8000
    command: pnpm dev --host 0.0.0.0 --port 5173
    depends_on:
      - api
