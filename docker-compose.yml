services:
  db:
    image: postgres:16-alpine
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-publisher_billing}
      - POSTGRES_USER=${POSTGRES_USER:-publisher}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-publisher}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U publisher -d publisher_billing"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    volumes:
      - ./apps/api:/app
      - /app/.venv  # Prevent bind mount from overwriting .venv
    working_dir: /app
    command: uv run uvicorn app.main:app --reload --reload-dir app --host 0.0.0.0 --port 8000
    depends_on:
      api-migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  api-migrate:
    build: ./apps/api
    env_file:
      - .env
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    volumes:
      - ./apps/api:/app
      - /app/.venv  # Prevent bind mount from overwriting .venv
    working_dir: /app
    command: uv run alembic upgrade head
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  notification-worker:
    build: ./apps/api
    env_file:
      - .env
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    volumes:
      - ./apps/api:/app
      - /app/.venv
    working_dir: /app
    command: uv run python -m app.workers.notification_worker
    depends_on:
      api-migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  change-history-worker:
    build: ./apps/api
    env_file:
      - .env
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./apps/api:/app
      - /app/.venv
    working_dir: /app
    command: uv run python -m app.workers.change_history_worker
    depends_on:
      api-migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build: ./apps/web
    ports:
      - "${WEB_PORT:-5173}:5173"
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules  # Keep deps in a named volume
    working_dir: /app
    command: pnpm dev --host 0.0.0.0 --port 5173
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - api

  ngrok:
    image: ngrok/ngrok:latest
    command: http --url=${NGROK_DOMAIN} nginx:80
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - nginx

volumes:
  postgres_data:
  web_node_modules:

